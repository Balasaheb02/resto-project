<div class="d-flex justify-content-start align-items-center category-main clickable" >
    <div class="image d-flex justify-content-center align-items-center" [class.active] = "status === true">
        <img  [src]="image" width="30px" height="30px">
    </div>
    <span class="category-name pl-14" [class.active-color] = "status === true">{{title}}</span>
</div>
